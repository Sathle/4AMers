 <div class="col-4">
    <div class="row">
      <form (submit)="submit()">
        <div class="form-group">
          <h2>Pet Pal Registration</h2>
          <label for="amount">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="username"  />
        </div>
        <div class="form-group">
            <label for="description">Password</label>
            <input type="password" class="form-control" id="password" 
          name="password" required [(ngModel)]="password" />      
        </div>
        <!-- <div class="form-group">
            <label for="description">Confirm Password</label>
            <input type="password" class="form-control" id="cpassword" 
          name="cpassword" required [(ngModel)]="cpassword" />      
        </div> -->
        <div class="form-group">
            <label for="description">First Name</label>
            <input type="text" class="form-control" id="firstname" 
          name="firstname" required [(ngModel)]="firstname" />      
        </div>
        <div class="form-group">
            <label for="description">Last name</label>
            <input type="text" class="form-control" id="lastname" 
          name="lastname" required [(ngModel)]="lastname" />      
        </div>
        <div class="form-group">
            <label for="description">Email</label>
            <input type="text" class="form-control" id="email" 
          name="email" required [(ngModel)]="email" />      
          <div class="form-group">
            <label for="description">A little about me</label>
            <input name="aboutme" type="text" class="form-control" id="aboutme" [(ngModel)]="aboutme"/>      
        </div>
        </div>
      
        <input type="submit" class="btn btn-primary" value="Register Account" (click)="createAccount()">
      </form>
    </div>
  </div>


{{ this.email }}
