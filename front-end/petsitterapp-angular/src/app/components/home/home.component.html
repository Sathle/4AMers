<h1 class="jumbotron">Pet Pal Login</h1>

<!-- <div class="container center"> -->
<div>
<form (submit)="login()" >
  <label for="username">Username</label>
  <input type="text" id="usernameLog" name="username" placeholder=Username required [(ngModel)]='username' /> <br>
  <label for="password">Password</label>
  <input type="password" id="passwordLog" name="password" placeholder=Password required [(ngModel)]='password' ><br>
  <div id="message" *ngIf="this.invalidLogin">
    The username or password you have entered is incorrect.
  </div>
  <input type="submit" class="btn btn-success" value="Log In!">
  <!-- <input type="submit" class="btn btn-link" value="Register"> -->
  <!-- <button (click)="open()" class="btn btn-link">Register</button> -->
  <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
</form>
<button class="btn btn-outline-primary" (click)="open(content)">Register</button>

</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
