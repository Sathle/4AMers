<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#petModalCenter">
  Add Pet
</button>
<div class="modal fade" id="petModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Editing Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="yourDescription">Pet Description</label>
                    <textarea type="description" class="form-control" id="petDescrip" 
                    rows="3"></textarea>
                  </div>
                </div>
                <div class="form-group">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Upload Profile Picture</label>
                              <div class="input-group">
                                  <span class="input-group-btn">
                                      <label class="btn btn-default">
                                          <input type="file" (change)="selectFile($event)" id="petImgInp">
                                      </label>
                                  </span>
                              </div>
                              <img id='pet-img-upload'/>
                          </div>
                      </div>
                    </div>
            
              </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save changes</button>
              </div>
        </div>
      </div>
    </div>
  </div>
